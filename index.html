<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador De Idade</title>
    <link rel="stylesheet" href="a1_style.css">
</head>
<body>  
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div id="year">
            <p>Ano de Nascimento:
                <input type="number" name="txtyear" id="txtyear">
            </p>
            <p>Sexo:
                <input type="radio" name="sex" id="masc" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="sex" id="fem"> 
                <label for="fem">Feminino</label> 
            </p>
            <p><input  type="button" value="Verificar" onclick="Enter()"></p>
        </div>
        <div id="res">
            <p>Preencha os dados acima para ver o resultado.</p>
        </div>

    </section>
    <footer>
        <p>Mendes Filho</p>
    </footer>
    <script src="a3_codigos.js"></script>
</body>
</html>
